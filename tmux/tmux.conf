# Options
set -sg terminal-overrides ",*:RGB"  # true color support
set -g escape-time 0  # disable delays on escape sequences
set -g mouse on
set -g renumber-windows on  # keep numbering sequential
set -g repeat-time 1000  # increase "prefix-free" window

# Better key handling for neovim integration
set -g xterm-keys on
set -g focus-events on

# Options: start indexes from 1
set -g base-index 1
set -g pane-base-index 1

# Change prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

# Theme: status
set -g status-style bg=default,fg=black,bright
set -g status-left ""
# Temporary debug: show current command to help troubleshoot nvim detection
set -g status-right "#[fg=black,bright]#S | #{pane_current_command}"

# Theme: status (windows)
# Use darker sage (colour65) for inactive nvim windows, bright sage (colour108) for active nvim
# Dark gray for other inactive windows, magenta for other active windows
set -g window-status-format "#{?#{||:#{m:*nvim*,#{pane_current_command}},#{m:*vim*,#{pane_current_command}}},#[fg=colour65],#[fg=colour240]}●"
set -g window-status-current-format "●"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,#{?#{||:#{m:*nvim*,#{pane_current_command}},#{m:*vim*,#{pane_current_command}}},fg=colour108,fg=magenta},nobold}"
set -g window-status-bell-style "fg=red,nobold"

# Keybindings: arrow keys for pane navigation
bind Up select-pane -U
bind Left select-pane -L
bind Down select-pane -D
bind Right select-pane -R

# Keybindings: arrow keys for pane resizing (with repeat)
bind -r S-Up resize-pane -U
bind -r S-Left resize-pane -L
bind -r S-Down resize-pane -D
bind -r S-Right resize-pane -R

# Keybindings: split
bind h split-window -h
bind | split-window -h
bind v split-window -v
bind - split-window -v

# Keybindings: windows
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Keybindings: other
bind f resize-pane -Z
bind q detach-client
bind e choose-window -Z

# Alternative pane navigation with Meta + arrow keys
bind -n M-Up select-pane -U
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Right select-pane -R
bind -n M-f resize-pane -Z

# Additional key handling for better neovim integration
# Allow cmd+s and other special keys to pass through to applications
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Ensure cmd+s (and other cmd keys) pass through properly
# Unbind any potential conflicting Meta+s bindings
unbind -n M-s
unbind -n C-s
# Make sure tmux doesn't intercept these key combinations
set -g assume-paste-time 0
# Better terminal compatibility for key sequences
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Explicitly allow cmd+s to pass through (macOS specific)
# This ensures cmd+s is not intercepted by tmux
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
# Disable any tmux key table that might intercept cmd+s
unbind -T root M-s
unbind -T root C-s

# Force tmux to pass through all Meta/Cmd key combinations
# This is the most aggressive approach to ensure cmd+s works
set -g prefix2 None
unbind -a -T root
# Re-add only the essential root bindings we actually want
bind -T root C-Tab next-window
bind -T root C-S-Tab previous-window
bind -T root M-1 select-window -t :1
bind -T root M-2 select-window -t :2
bind -T root M-3 select-window -t :3
bind -T root M-4 select-window -t :4
bind -T root M-5 select-window -t :5
bind -T root M-6 select-window -t :6
bind -T root M-7 select-window -t :7
bind -T root M-8 select-window -t :8
bind -T root M-9 select-window -t :9
bind -T root M-Up select-pane -U
bind -T root M-Left select-pane -L
bind -T root M-Down select-pane -D
bind -T root M-Right select-pane -R
bind -T root M-f resize-pane -Z

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'b0o/tmux-autoreload'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'